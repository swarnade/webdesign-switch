<!DOCTYPE html>
<html lang="en">
<head>
    <title> Feedback Page</title>
    <link href="./css/fdback.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
	<form action="https://api.web3forms.com/submit" method="POST">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>CONNECT WITH US</h2>
				<input type="hidden" name="access_key" value="0ae2b7ba-a5ae-451d-aea2-d02ea6b7b371">
				<input type="text" name="Your Name" class="field" placeholder="Your Name" required>
				<input type="text" name="Your Email" class="field" placeholder="Your Email" required>
				<input type="text" name="Phone" class="field" placeholder="Phone">
				<textarea name="Message" placeholder="Message" class="field"></textarea>
				<button type = "btn" class="btn">Send</button>
			</div>
		</div>
	</form>
	

</body>
</html>
